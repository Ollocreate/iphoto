<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

  <div class="container-fluid main-page">
    <header class="header">
      <div class="btn-group" role="group" aria-label="Меню">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Файл
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#importModal">Загрузить</button></li>
            <li><button class="dropdown-item" type="button">Сохранить</button></li>
          </ul>
        </div>
        <button type="button" class="btn btn-light">Редактировать</button>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Изображение
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#importModal">Изменить размер</button></li>
          </ul>
        </div>
        <button type="button" class="btn btn-light">Слои</button>
        <button type="button" class="btn btn-light">Фильтры</button>
      </div>
    </header>
    
    <div class="container-fluid mb-3">
      <div class="row">
        <div class="image-canvas col-10 d-flex justify-content-center align-items-center">
          <button type="button" class="download_btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#importModal">
            Загрузите изображение
          </button>
        </div>
        <div class="sidebar col-2 justify-content-center ">
          <canvas id="thumbnailCanvas"></canvas>
          <p>Свойства:</p>
          <li class="img-size"></li>
          <li class="img-coordinates"></li>
          <li class="img-color"></li>
          <select id="scaleSelect">
              <option value="0.12">12%</option>
              <option value="0.25">25%</option>
              <option value="0.5">50%</option>
              <option value="0.75">75%</option>
              <option value="1">100%</option>
              <option value="1.5">150%</option>
              <option value="2">200%</option>
              <option value="3">300%</option>
          </select>
        </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="importModalLabel">Загрузка изображения</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form id="importForm">
            <div class="mb-4">
              <label for="fileInput" class="form-label">Выберите изображение с компьютера</label>
              <input type="file" class="form-control" id="fileInput" aria-describedby="emailHelp">
              <div id="fileHelp" class="form-text">Поддерживаются форматы JPG и PNG</div>
            </div>
            <div class="mb-4 ">
              <div class="position-absolute start-50 translate-middle">
                <p>ИЛИ</p>
              </div>
              <label for="urlInput" class="form-label">Введите URL</label>
              <input type="text" class="form-control" id="urlInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary" form="importForm">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
